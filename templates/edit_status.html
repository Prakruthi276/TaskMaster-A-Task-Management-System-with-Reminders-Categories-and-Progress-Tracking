<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Task Status</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" name="status" id="status">
                    <option value="Pending" {{ 'selected' if task[6] == 'Pending' }}>Pending</option>
                    <option value="In Progress" {{ 'selected' if task[6] == 'In Progress' }}>In Progress</option>
                    <option value="Completed" {{ 'selected' if task[6] == 'Completed' }}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>
</body>
</html>
