<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Task</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ task[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority" required>
                    <option value="Low" {% if task[5] == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task[5] == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task[5] == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Pending" {% if task[6] == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if task[6] == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task[6] == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
